<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./Assets/Styles/styles.css">
    <title>Weather</title>
</head>

<body>
    <nav class="">
        <div class="nav-wrapper blue-grey darken-3">
            <div class="brand-logo center w">Weather Dashboard</div>
        </div>
    </nav>
    <section class="">
        <div class="row">
            <div class="white col xl3 m4 s12" id="side-column">
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix" id="search-icon">search</i>
                        <input id="icon_prefix2" class="validate" placeholder="Hit Enter or Click Icon">
                    </div>
                </div>

                <div id="button-row">

                </div>
            </div>
            <div class="white col xl9 m8 s12" id="no-city"><h3>Please Enter a city</h3></div>
            <div class="white col xl9 m8 s12 hide" id="city-data">
                <div class="row">
                    <div class="col s12">
                        <h4 id="city-name">Name of city goes here <img src="" alt=""></h4>
                        <p id="temp">Temp</p>
                        <p id="humidity">Humidity</p>
                        <p id="wind-speed">Wind Speed</p>
                        <p id="uv-index">UV Index</p>
                    </div>
                </div>
                <div class="uk-grid">
                    <div class="row valign-wrapper"><h4 class="center-align col s12">5-Day Forecast</h4></div>
                    <div class="row" id="forecast-row">

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/Scripts/scripts.js"></script>
</body>

</html>
