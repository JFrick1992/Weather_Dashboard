<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./Assets/Styles/styles.css">
    <title>Weather</title>
    <style>
        .w {
            width: 100%;
        }


        .mt-10 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="">
        <div class="nav-wrapper blue-grey darken-3">
            <div class="brand-logo center w">Weather Dashboard</div>
        </div>
    </nav>
    <section class="">
        <div class="row">
            <div class="white col xl3 m4 s12" id="side-column">
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix" id="search-icon">search</i>
                        <input id="icon_prefix2" class="validate" placeholder="Hit Enter or Click Icon">
                    </div>
                </div>

                <div id="button-row">

                </div>
            </div>
            <div class="white col xl9 m8 s12">
                <div class="row">
                    <div class="col s12">
                        <h3 id="city-name">Name of city goes here</h3>
                        <p id="temp">Temp</p>
                        <p id="humidity">Humidity</p>
                        <p id="wind-speed">Wind Speed</p>
                        <p id="uv-index">UV Index</p>
                    </div>
                </div>
                <div class="uk-grid">
                    <div class="row ml-10">
                        <div class="col xl2 l3 m5 s12">
                            <div class="col-content blue mt-10">
                                <h4 id="date-day-1">Date</h4>
                                <img src="" alt="" id="img-day-1">
                                <p id="temp-day-1">Temp</p>
                                <p id="humidity-day-1">Humidity</p>
                            </div>
                        </div>
                        <div class="col xl2 l3 m5 s12">
                            <div class="col-content blue mt-10">
                                <h4 id="date-day-2">Date</h4>
                                <img src="" alt="" id="img-day-2">
                                <p id="temp-day-2">Temp</p>
                                <p id="humidity-day-2">Humidity</p>
                            </div>
                        </div>
                        <div class="col xl2 l3 m5 s12">
                            <div class="col-content blue mt-10">
                                <h4 id="date-day-3">Date</h4>
                                <img src="" alt="" id="img-day-3">
                                <p id="temp-day-3">Temp</p>
                                <p id="humidity-day-3">Humidity</p>
                            </div>
                        </div>
                        <div class="col xl2 l3 m5 s12">
                            <div class="col-content blue mt-10">
                                <h4 id="date-day-4">Date</h4>
                                <img src="" alt="" id="img-day-4">
                                <p id="temp-day-4">Temp</p>
                                <p id="humidity-day-4">Humidity</p>
                            </div>
                        </div>
                        <div class="col xl2 l3 m5 s12">
                            <div class="col-content blue mt-10">
                                <h4 id="date-day-5">Date</h4>
                                <img src="" alt="" id="img-day-5">
                                <p id="temp-day-5">Temp</p>
                                <p id="humidity-day-5">Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/Scripts/scripts.js"></script>
</body>

</html>
